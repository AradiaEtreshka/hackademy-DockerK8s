<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hackademy Systems - Secure Access</title>
<style>
  :root{
    --bg1:#050510;
    --bg2:#0b0b20;
    --accent:#00d4ff; 
    --accent2:#9600ff; 
    --success:#00ff41; 
    --glass: rgba(255,255,255,0.03);
    --glass-border: rgba(255,255,255,0.06);
    --text:#e6eef7;
    --font-mono: 'Courier New', Courier, monospace; 
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, "Segoe UI", Roboto, sans-serif;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(150,0,255,0.1), transparent 10%),
                radial-gradient(900px 400px at 90% 90%, rgba(0,212,255,0.08), transparent 10%),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color:var(--text);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    overflow:hidden;
  }

  .grid {
    position:absolute; inset:0; z-index:0; opacity:0.1;
    background-image:
      linear-gradient(0deg, var(--accent) 1px, transparent 1px),
      linear-gradient(90deg, var(--accent2) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: drift 30s linear infinite;
  }
  @keyframes drift { from{transform:scale(1)} to{transform:scale(1.1)} }

  .card{
    position:relative; z-index:2;
    width:100%; max-width:900px;
    background: rgba(10, 10, 20, 0.6);
    backdrop-filter: blur(20px); 
    border-radius:24px;
    padding:40px;
    border: 1px solid var(--glass-border);
    box-shadow: 0 0 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(150,0,255,0.1);
    display:grid;
    grid-template-columns: 1fr 320px;
    gap:40px;
    align-items:center;
  }

  h1{
    margin:0 0 10px 0;
    font-family: var(--font-mono);
    font-size: clamp(24px, 4vw, 38px);
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
  }
  
  .terminal-data {
    font-family: var(--font-mono);
    font-size: 15px;
    line-height: 1.6;
    color: #a0a0c0;
  }
  .terminal-data strong { color: #fff; }
  .terminal-data p { margin: 8px 0; border-bottom: 1px dashed rgba(255,255,255,0.1); padding-bottom:4px; width:fit-content;}

  .side{
    background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    padding:24px;
    border-radius:16px;
    border:1px solid var(--glass-border);
    display:flex;
    flex-direction:column;
    gap:15px;
  }
  
  .status-row {
    display:flex; justify-content:space-between; align-items:center;
    font-family: var(--font-mono);
    font-size: 13px;
  }
  .status-indicator {
    color: var(--success);
    text-shadow: 0 0 8px var(--success);
    font-weight: bold;
    border: 1px solid var(--success);
    padding: 4px 8px;
    border-radius: 4px;
    background: rgba(0, 255, 65, 0.05);
  }

  .badges{ display:flex; gap:10px; margin-top:20px; }
  .badge{
    background: rgba(255,255,255,0.05);
    padding:8px 12px; border-radius:8px; font-size:12px;
    border:1px solid rgba(255,255,255,0.05);
    display:flex; align-items:center; gap:6px;
  }

  @media (max-width:850px){ .card{grid-template-columns:1fr;} }
</style>
</head>
<body>
  <div class="grid"></div>

  <main class="card">
    <section class="hero">
      <h1>> HACKADEMY V2</h1>
      
      <div class="terminal-data">
        <p>> CURSO: <strong>Docker & Kubernetes Security</strong></p>
        <p>> PROFESOR: <strong>Santiago Abastante</strong></p>
        <p>> ALUMNA: <strong>Bustos Anahi</strong></p>
        <p>> ROL: <strong>DevSecOps Architect</strong></p>
      </div>

      <div class="badges">
        <span class="badge">üê≥ Docker</span>
        <span class="badge">‚ò∏Ô∏è Kubernetes</span>
      </div>
    </section>

    <aside class="side">
      <div class="status-row">
        <span>System Status</span>
        <span class="status-indicator">[ ONLINE ]</span>
      </div>
      
      <div class="status-row">
        <span>Security Level</span>
        <span class="status-indicator">[ MAXIMIZED ]</span>
      </div>

      <div style="margin-top:20px; padding-top:20px; border-top:1px solid rgba(255,255,255,0.1); font-size:12px; opacity:0.7; text-align:center;">
        Protected by Security Protocol
      </div>
    </aside>
  </main>
</body>
</html>
