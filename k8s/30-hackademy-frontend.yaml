apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: hackademy-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: aradiaetreshka/frontend:v2 
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: hackademy-k8s
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 8080     
      targetPort: 8080
  type: LoadBalancer 